<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhishek â€” Personal Space</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; }

.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}
.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.cursor::after {
  content: "_";
  animation: blink 1s infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* Cursor glow */
.cursor-glow {
  position: fixed;
  width: 200px;
  height: 200px;
  pointer-events: none;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(0,255,100,0.12) 0%,
    rgba(0,255,100,0.05) 30%,
    rgba(0,255,100,0) 70%);
  transform: translate(-50%, -50%);
  z-index: 0;
}

/* Kali background */
.kali-bg {
  position: fixed;
  inset: 0;
  background: url("kali.png") no-repeat center;
  background-size: 60%;
  opacity: 0.04;
  filter: blur(1px);
  z-index: -1;
  pointer-events: none;
}
</style>
</head>

<body class="bg-gradient-to-br from-black via-zinc-900 to-black text-zinc-200">

<!-- FORCE START AT TOP -->
<script>
  window.scrollTo(0, 0);
</script>

<div class="kali-bg"></div>
<div id="cursorGlow" class="cursor-glow"></div>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="fixed inset-0 z-[999] bg-black flex items-center justify-center">
  <div class="border border-zinc-800 rounded-xl p-6 w-full max-w-md text-green-400 font-mono shadow-2xl">
    <p class="mb-4">$ enter_password</p>
    <input id="passwordInput" type="password"
      class="w-full bg-black border border-zinc-700 rounded-lg px-4 py-2 outline-none focus:border-green-500">
    <p id="errorText" class="text-red-500 text-xs mt-3 hidden">Access denied</p>
    <p class="text-zinc-500 text-xs mt-6">Press Enter to continue</p>
  </div>
</div>

<!-- TERMINAL -->
<section class="min-h-screen flex items-center justify-center px-6">
  <div class="bg-black border border-zinc-800 rounded-xl p-6 w-full max-w-xl text-sm text-green-400 font-mono shadow-xl">
    <p>$ whoami</p>
    <p id="terminal-text" class="mt-2 cursor"></p>
  </div>
</section>

<script src="auth.js"></script>
<script src="terminal.js"></script>

<script>
/* Cursor glow movement */
const glow = document.getElementById("cursorGlow");
document.addEventListener("mousemove", e => {
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

/* BGM */
let bgm;
function initBGM() {
  bgm = new Audio("bgm.mp3");
  bgm.loop = true;
  bgm.volume = 0.25;
  bgm.play().catch(() => {});
}
</script>

</body>
</html>
